name: Example Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  get-sha:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get short SHA
        run:  echo "SHORT_SHA=${GITHUB_SHA:0:7}" >> $GITHUB_ENV

      - name: Display SHORT_SHA  
        run: echo "The short SHA is: ${SHORT_SHA}"
        
  job1:
    needs: get-sha
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use short SHA in job1
        run: |
          echo "The short SHA from job1 is ${SHORT_SHA}"
          
  job2:
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use short SHA in job2
        run: |
          echo "The short SHA from job2 is ${{ env.SHORT_SHA }}"
          
