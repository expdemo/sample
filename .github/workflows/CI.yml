name: Example Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  SHORT_SHA: "abc"
  
jobs:
  get-sha:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get short SHA
        run: echo "SHORT_SHA=${{ github.sha }}" >> $GITHUB_ENV

      - name: Display SHORT_SHA  
        run: echo ${{ env.SHORT_SHA }}
        
  test-sha:
    runs-on: ubuntu-latest
    needs: get-sha
    steps:
      - name: Test SHORT_SHA
        run: echo $env.SHORT_SHA
